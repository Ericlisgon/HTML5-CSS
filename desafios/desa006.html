<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTMl</h1>
    <p>Em HTML5, podemos enserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><u title="Use a tag <p>">Parágrafo</u></li>
        <li type="square"><u title="Use a tag <H1> a <H6>">Títulos</u></li>
        <li type="square"><u title="Use a tag <img>">Imagens</u></li>
        <li type="square"><u title="Use a tag <abbr>">Abreviações</u></li>
        <li type="square"><u title="Use a tag <code>">Códigos-fonte</u></li>
        <li type="square"><u title="Use a tag <ol> e <li>">Lista numeradas</u></li>
        <li type="square"><u title="Use a tag <ul> e <li>">Listas com marcações</u></li>
    </ul>
</body>
</html>

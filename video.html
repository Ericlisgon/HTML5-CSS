<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>
    
    <!-- <video src="videos/production.mp4" width="500" controls></video>
    <video src="videos/pexels-serkan-bayraktar.mp4" width="500" controls></video> -->

    <!-- Para a reprodução do vídeo em todos os browser, deve ter um arquivo de vídeo para cada extensão, mp4, m4v, webm e ogg. -->
    <!-- Ainda seguindo a mesma regra seguindo o tipo de extensão aceito pelo browser. -->
    <video width="500" poster="videos/nowar-capa.png" controls>
        <source src="videos/production.mp4" type="video/mp4">
        <source src="videos/production.m4v" type="video/mp4">
        <source src="videos/production.webm" type="video/webm">
        <source src="videos/production.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

</body>
</html>
